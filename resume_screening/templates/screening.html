<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}AI Resume Screening{% endblock %}</title>
    <style>
        body { font-family: Arial; margin: 50px auto;}
        .upload-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .result { padding: 10px; margin: 5px 0; background: #f0f0f0; }
        input[type="file"] { margin: 10px 0; }
    </style>
    <script src = 'https://cdn.tailwindcss.com'></script>
</head>
<body class='bg-blue-600'>
    <header class='flex justify-center items-center w-full px-20 py-4 bg-white shadow-lg top-0 sticky'>
        <div class="heading w-[55vw]">
            <a href='{% url "home" %}' class='flex gap-2 text-2xl text-blue-700 w-fit font-bold'>
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain-icon lucide-brain"><path d="M12 18V5"/><path d="M15 13a4.17 4.17 0 0 1-3-4 4.17 4.17 0 0 1-3 4"/><path d="M17.598 6.5A3 3 0 1 0 12 5a3 3 0 1 0-5.598 1.5"/><path d="M17.997 5.125a4 4 0 0 1 2.526 5.77"/><path d="M18 18a4 4 0 0 0 2-7.464"/><path d="M19.967 17.483A4 4 0 1 1 12 18a4 4 0 1 1-7.967-.517"/><path d="M6 18a4 4 0 0 1-2-7.464"/><path d="M6.003 5.125a4 4 0 0 0-2.526 5.77"/></svg>
                AI Resume Screening Tool
            </a>
        </div>
        <div class="tabs flex gap-6 text-sm font-semibold w-[30vw]">
            <a href='{% url "home" %}' class='flex items-center gap-1 cursor-pointer px-6 py-2 w-fit {% if request.path == "/" %}text-blue-700 border border-stone-100 shadow-[0_0_6px_rgba(0,0,0,0.3)] rounded-lg {% else %}text-stone-500 hover:text-stone-800 {% endif %}'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-hard-drive-upload-icon lucide-hard-drive-upload"><path d="m16 6-4-4-4 4"/><path d="M12 2v8"/><rect width="20" height="8" x="2" y="14" rx="2"/><path d="M6 18h.01"/><path d="M10 18h.01"/>
                </svg>
                Upload
            </a>
            <p class='flex items-center gap-1 {% if "dashboard" in request.path %}text-blue-700 border border-stone-100 shadow-[0_0_6px_rgba(0,0,0,0.3)] rounded-lg {% else %}text-stone-500 hover:text-stone-800 {% endif %} cursor-pointer px-6 py-2 w-fit'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chart-spline-icon lucide-chart-spline"><path d="M3 3v16a2 2 0 0 0 2 2h16"/><path d="M7 16c.5-2 1.5-7 4-7 2 0 2 3 4 3 2.5 0 4.5-5 5-7"/></svg>
                Dashboard
            </p>
            <a href='{% url "candidates" %}' class='flex items-center gap-1 {% if "candidates" in request.path %}text-blue-700 border border-stone-100 shadow-[0_0_6px_rgba(0,0,0,0.3)] rounded-lg {% else %}text-stone-500 hover:text-stone-800 {% endif %} cursor-pointer px-6 py-2 w-fit'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users-icon lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><path d="M16 3.128a4 4 0 0 1 0 7.744"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><circle cx="9" cy="7" r="4"/></svg>
                Candidates
            </a>
        </div>
    </header>
    
    <div class="max-w-[70vw] mx-auto mt-14 mb-[50px]">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
